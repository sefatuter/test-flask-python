name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required to checkout the repository code
      packages: write # Required to push images to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/sefatuter/test-flask-python:${{ github.sha }}
          # Optional: Add OCI labels for better image metadata
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Send success Webhook Notification
        run: |
          # Define variables for clarity and to ensure correct escaping
          REPO_KEY_VALUE="sefatuter/test-flask-python"
          IMAGE_KEY_VALUE="ghcr.io/sefatuter/test-flask-python:${{ github.sha }}"
          WEBHOOK_URL="${{ secrets.DEPAS_WEBHOOK_URL }}"

          # Construct the JSON payload for the webhook
          # GitHub Actions evaluates ${{ expressions }} before executing the script
          JSON_PAYLOAD="{\"repo\": \"${REPO_KEY_VALUE}\", \"image\": \"${IMAGE_KEY_VALUE}\", \"status\": \"success\"}"

          # Send the webhook notification
          curl -X POST "${WEBHOOK_URL}" \
               -H "Content-Type: application/json" \
               -d "${JSON_PAYLOAD}"