name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required for pushing to GitHub Container Registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/sefatuter/test-flask-python:${{ github.sha }}

      - name: Send Webhook Notification
        if: success() # This step only runs if all previous steps succeeded
        env:
          WEBHOOK_URL: ${{ secrets.DEPAS_WEBHOOK_URL }}
          IMAGE_FULL_TAG: ghcr.io/sefatuter/test-flask-python:${{ github.sha }}
          REPO_NAME: ${{ github.repository }} # e.g., 'sefatuter/test-flask-python'
        run: |
          # Construct the JSON payload dynamically using environment variables
          # Double quotes around the -d argument allow shell variable expansion.
          # Inner double quotes for JSON keys/values must be escaped.
          curl -X POST "${WEBHOOK_URL}" \
            -H "Content-Type: application/json" \
            -d "{ \"repo\": \"$REPO_NAME\", \"image\": \"$IMAGE_FULL_TAG\", \"status\": \"success\" }"