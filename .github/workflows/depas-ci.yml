name: CI/CD Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed for pushing to GHCR

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/sefatuter/test-flask-python:${{ github.sha }}
        file: ./Dockerfile

    - name: Send Webhook Notification
      env:
        WEBHOOK_URL: ${{ secrets.DEPAS_WEBHOOK_URL }}
        REPO_NAME: ${{ github.repository }} # This will be like 'sefatuter/test-flask-python'
        IMAGE_TAG: ghcr.io/sefatuter/test-flask-python:${{ github.sha }}
      run: |
        curl -X POST "${WEBHOOK_URL}" \
        -H "Content-Type: application/json" \
        -d "{
              \"repo\": \"${REPO_NAME}\",
              \"image\": \"${IMAGE_TAG}\",
              \"status\": \"success\"
            }"