name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/sefatuter/test-flask-python:${{ github.sha }}

      - name: Send success Webhook
        if: success()
        run: |
          WEBHOOK_URL="${{ secrets.DEPAS_WEBHOOK_URL }}"
          REPO_NAME="sefatuter/test-flask-python"
          IMAGE_TAG="ghcr.io/sefatuter/test-flask-python:${{ github.sha }}"
          STATUS="success"

          # Construct the JSON payload
          PAYLOAD='{
              "repo": "'"${REPO_NAME}"'",
              "image": "'"${IMAGE_TAG}"'",
              "status": "'"${STATUS}"'"
          }'

          echo "Sending webhook to: $WEBHOOK_URL"
          echo "Payload: $PAYLOAD"

          curl -X POST "$WEBHOOK_URL" \
               -H "Content-Type: application/json" \
               -d "$PAYLOAD"