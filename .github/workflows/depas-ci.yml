name: Docker Build, Push, and Webhook

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed for pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/sefatuter/test-flask-python:${{ github.sha }}

      - name: Send success Webhook notification
        run: |
          IMAGE_TAG="ghcr.io/sefatuter/test-flask-python:${{ github.sha }}"
          WEBHOOK_PAYLOAD='{"repo": "sefatuter/test-flask-python", "image": "'"$IMAGE_TAG"'", "status": "success"}'
          curl -X POST "${{ secrets.DEPAS_WEBHOOK_URL }}" \
               -H "Content-Type: application/json" \
               -d "$WEBHOOK_PAYLOAD"
        env:
          DEPAS_WEBHOOK_URL: ${{ secrets.DEPAS_WEBHOOK_URL }}